 {% extends 'base.html' %}


{% block content %}
  <div class="d-flex flex-column align-items-center">
    <h4 class="mb-4">Create a new Product</h4>
    <form action="" method="post" style="width: 300px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" type="text" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="number" name="price" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="type">Category</label>
            <select class="form-select" name="category" required>
                <option value=""></option>
                {% for category in categories %}
                <option value="{{category.id}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>  
        <div class="mb-3">
            <label class="form-label" for="type">Type</label>
            <select class="form-select" name="type">
                <option value=""></option>
                <option value="for_kids">for kids</option>
                <option value="Men">Men</option>
                <option value="for_Women">for Women</option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="is_published">
            <label class="form-check-label" for="is_published">Is_published</label>
        </div>
        <div class="d-flex justify-content-center">
            <input class="btn btn-info" type="submit" value="create"/>
        </div>
    </form>
  </div>
{% endblock content %}
