 {% extends 'base.html' %}


{% block content %}
  <div class="d-flex flex-column align-items-center">
    <h4 class="mb-4">update Product</h4>
    <form action="" method="post" style="width: 300px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" type="text" name="title" value="{{product.title}}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="number" name="price" value="{{product.price}}" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="type">Category</label>
            <select class="form-select" name="category" required>
                <option value=""></option>
                {% for category in categories %}
                <option value="{{category.id}}"
                {% if product.category.id == category.id %}
                selected
                {% endif %}
                >{{category.name}}</option>
                {% endfor %}
            </select>
        </div>  
        <div class="mb-3">
            <label class="form-label" for="type">Type</label>
            <select class="form-select" name="type">
                <option value=""></option>
                <option value="for_kids" {% if product.type == 'for_kids' %}
                selected
                {% endif %}>for kids</option>
                <option value="Men" {% if product.type == 'Men' %}
                selected
                {% endif %}>Men</option>
                <option value="for_Women" {% if product.type == 'for_Women' %}
                selected
                {% endif %}>for Women</option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-check-input" type="checkbox" name="is_published" {% if product.is_published %} checked {% endif %}>
            <label class="form-check-label" for="is_published">Is_published</label>
        </div>
        <div class="d-flex justify-content-  center">
            <input class="btn btn-info" type="submit" value="Update"/>
        </div>
    </form>
  </div>
{% endblock content %}
